<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thenyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/cats/edit" method="POST">
    <input hidden name="id" th:value="${cat.id}">
    <label for="name">Name</label>
    <input class="form-control" id="name" type="text" name="name" th:value="${cat.name}"><br>
    <label for="age">Age</label>
    <input class="form-control" id="age" type="text" name="age" th:value="${cat.age}"><br>
    <label for="hasTail">Lives</label>
    <input class="form-control" id="lives" type="text" name="lives" th:value="${cat.lives}"><br>
    <label for="hasTail">HasTail</label>
    <input type="checkbox" id="hasTail" name="hasTail" th:checked="${cat.hasTail}"/><br>
    <div class="form-group">
        <label th:for="wlasciciel">Wlasciciel</label>
        <select name="wlascicielId">
            <option th:each="wlasciciel : ${wlasciciele}"
                    th:text="${wlasciciel.name}"
                    th:value="${wlasciciel.id}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>

</body>
</html>
