<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Wlasciciele</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Actions</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="wlasciciel: ${wlasciciele}">
        <td th:text="${wlasciciel.name}"/>
        <td th:text="${wlasciciel.surname}"/>
        <td>
            <form th:action="'/wlasciciele/delete/' + ${wlasciciel.id}" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <form th:action="'/wlasciciele/edit/' + ${wlasciciel.id}" method="GET">
                <button type="submit" class="btn btn-danger" onclick="window.location.href='/wlasciciele/edit'">Edit</button>
            </form>
            <form th:action="'/wlasciciele/pokazkoty/' + ${wlasciciel.id}" method="GET">
                <button type="submit" class="btn btn-danger" onclick="window.location.href='/wlasciciele/catlist'">Catlist</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-success" onclick="window.location.href='/wlasciciele/add'">Add Wlasciciel</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
